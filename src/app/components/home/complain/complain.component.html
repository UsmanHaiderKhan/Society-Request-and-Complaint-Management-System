<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-10">
      <!-- Default form subscription -->
      <div class="text-center border border-light p-5 shadow-sm">
        <p class="h4 mb-4">Get Register Your Complain</p>
        <p>
          We wil try to Solve Your Problem as Soon as Poosibly.ThankYou!
        </p>
        <div class="row">
          <div class="col-md-6">
            <!--Full Name -->
            <input
              type="text"
              id="defaultSubscriptionFormEmail"
              class="form-control mb-4"
              placeholder="FullName"
              [(ngModel)]="fullname"
            />
          </div>
          <div class="col-md-6">
            <!-- Email -->
            <input
              type="email"
              id="defaultSubscriptionFormEmail"
              class="form-control mb-4"
              placeholder="E-mail"
              [(ngModel)]="email"
            />
          </div>
        </div>

        <!-- Address -->
        <input
          type="text"
          id="defaultSubscriptionFormEmail"
          class="form-control mb-4"
          placeholder="Address"
          [(ngModel)]="address"
        />
        <div class="row">
          <div class="col-md-6">
            <!-- PhoneNumber -->
            <input
              type="number"
              id="defaultSubscriptionFormEmail"
              class="form-control mb-4"
              placeholder="Phone Number"
              [(ngModel)]="phonenumber"
            />
          </div>
          <div class="col-md-6">
            <!-- Request Type -->
            <select class="form-control mb-4" [(ngModel)]="complainType">
              <option
                *ngFor="let option of optionsSelect"
                value="{{ option.value }}"
                >{{ option.label }}</option
              >
            </select>
          </div>
        </div>

        <!-- Do Request -->
        <textarea
          rows="8"
          class="form-control"
          [(ngModel)]="complainDetails"
          placeholder="Please Write Your Complain"
        ></textarea>
        <!-- Sign in button -->
        <button
          mdbBtn
          (click)="submitComplain()"
          color="success"
          block="true"
          class="mt-4"
        >
          Sign in
        </button>
        <div class="form-group">
          <p class="bg-green">{{ message }}</p>
        </div>
      </div>

      <!-- Default form subscription -->
    </div>
  </div>
</div>
